{% extends 'base.html' %}
{% set title = 'halaman register' %}
{% set page_active ='mahasiswa' %}
{% block _content %}

<style>
    .login-heading {
        font-weight: 300;
      }
      
      .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
      }
</style>

<body>
    <form action="" method="POST">
        <h2>Register</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name= "email" id="email" placeholder="email">
            <label for= "username" >email</label> 
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name= "username" id="username" placeholder="username">
            <label for= "username" >Username</label> 
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="confirm paswsword">
            <label for="password">Confirm Password</label>
        </div>

        

        <div class="d-grid">
            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
            <div class="text-center">
                <a class="small" href="#">sudah memiliki akun?login</a>
            </div>
        </div>
    
    </form>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
