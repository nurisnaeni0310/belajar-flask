{% extends 'base.html' %}
{% set title = 'Tambah Mahasiswa' %}
{% set page_active = 'mahasiswa' %}

{% block _content %}
<div class="row mt-5">
    <div class="col-12">
        <h1>Tambah Mahasiswa</h1>
        
    </div>
    <div class="col-12 mt-3">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="number" class="form-control" id="nim" name="nim" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="mb-3">
                <label for="jurusan" class="form-label">Jurusan</label>
                <select class="form-select" id="jurusan" name="jurusan" aria-label="Default select example" required="">
                    <option selected>Pilih Satu</option>
                    {% for d in data %}
                    <option value="{{ d.jurusan }}">{{ d.jurusan }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <div class="mb-3">
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" aria-label="Default select example" required="">
                    <option selected>Pilih Satu</option>
                    <option value="Wanita">Wanita</option>
                    <option value="Pria">Pria</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" aria-label="Default select example" required="">
                    <option selected>Pilih Satu</option>
                    <option value="Aktif">Aktif</option>
                    <option value="Tidak Aktif">Tidak Aktif</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tgl_lahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tgl_lahir" name="tanggal_lahir" placeholder="Masukkan tanggal lahir" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Gambar</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
            <a href="/mahasiswa" class="btn btn-danger">Kembali</a>
        </form>
    </div>
</div>
{% endblock%}
