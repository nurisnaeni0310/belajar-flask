{% extends 'base.html' %}
{% set title = 'Lihat mahasiswa' %}
{% set page_active ='mahasiswa' %}

{% block _content %}
< class="row mt-5">
    <div class="col-12">
        <a href="/mahasiswa" class="btn btn-primary">kembali</a>
    </div>
    <div class="col-12">
        <div class="mb-3">
            <label for="nama_lengkap" class="form-label">Nama lengkap</label>
            <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap"
                placeholder="Masukkan Nama Lengkap" value="{{ data.nama_lengkap }}" disabled>
        </div>
    </div>
    <div class="col-12">
        <div class="mb-3">
            <label for="nim" class="form-label">Nim</label>
            <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan Nim"
                value="{{ data.nim }}" disabled>
        </div>
    </div>
    <div class="col-12">
        <div class="mb-3">
            <label for="jurusan" class="form-label">jurusan</label>
            <input type="text" class="form-control" id="jurusan" name="jurusan" placeholder="Masukkan jurusan"
                value="{{ data.jurusan }}" disabled>
        </div>
    </div>
<div class="col-12">
    <div class="mb-3">
        <label for="status" class="form-label">status</label>
        <input type="text" class="form-control" id="status" name="status" placeholder="Masukkan status"
            value="{{ data.status }}" disabled>
    </div>
</div>
<div class="col-12">
    <div class="mb-3">
        <label for="tanggal_lahir" class="form-label">tanggal_lahir</label>
        <input type="text" class="form-control" id="tanggal_lahir" name="tanggal_lahir"
            placeholder="Masukkan tanggal_lahir" value="{{ data.tanggal_lahir }}" disabled>
    </div>
</div>
<div class="col-12">
    <div class="mb-3">
        <label for="jenis_kelamin" class="form-label">jenis_kelamin</label>
        <input type="text" class="form-control" id="jenis_kelamin" name="jenis_kelamin"
            placeholder="Pilih jenis_kelamin" value="{{ data.jenis_kelamin}}" disabled>
    </div>
</div>
</div>
{% endblock %}
